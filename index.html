<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supreme English Care</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://vatara-school.vercel.app/images/school-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="header-extra-informations">
        <div class="header-top-contacts">
          <p>+880123456789</p>
          <p>info@supremeenglishcare.com</p>
        </div>
        <div class="header-top-social-media-icons">
          <div class="header-facebook-icon social-icon">
            <img src="assets/images/facebook.svg" alt="" />
          </div>
          <div class="header-youtube-icon social-icon">
            <img src="assets/images/youtube.svg" alt="" />
          </div>
          <div class="header-gmail-icon social-icon">
            <img src="assets/images/g-mail.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="header-top-contents">
        <div class="header-top-left-side-contents">
          <div class="header-logo">
            <img
              src="https://vatara-school.vercel.app/images/school-logo.svg"
              alt=""
            />
          </div>
          <div class="header-names-and-details">
            <h1>Supreme English Care</h1>
            <h2>Coaching Center</h2>
            <p>48 bhatparra, joar sahara, dhaka</p>
          </div>
        </div>
        <div class="header-top-right-side-contents">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

</html>
